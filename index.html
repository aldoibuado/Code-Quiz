<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to the CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Web Quiz</title>
  </head>
  <body>
    <main>
      <div class="top-bar">
        <button class="astext">View High scores</button>
        <p class="time">Time: 00:00</p>
      </div>

      <div class="inner-container">
        <header class="quiz-intro">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
          <button class="start-button">Start Quiz</button>
        </header>

        <div class="Quiz-area" id="Quiz-area">
          <p class="Question"></p>
          <button class="button1" id="b1"></button>
          <button class="button2" id="b2"></button>
          <button class="button3" id="b3"></button>
          <button class="button4" id="b4"></button>
          <div class="status" id="status-container">
            <hr />
            <p id="answer-status"></p>
          </div>
        </div>
        <div class="done" id="done">
          <!-- <h1>All Done!</h1> -->
          <h1 id="all-done">All Done!</h1>
          <p>Final Score: <span id="score"></span></p>
          <span>Enter your initials</span>
          <input name="initials" id="initials" type="text" />
          <button class="button5">Click Me</button>
        </div>
      </div>
      <!-- <div class="high-score">
        <p>View High Score</p>
        <p id="initials1"></p>
        <button>Go back</button>
      </div> -->
    </main>
    <!-- link to the JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
